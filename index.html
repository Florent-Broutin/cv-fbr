<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="CV">
    <section class="Colonne">
        <ul class="Gauche">

            <img id="Photo" src="https://img.freepik.com/vecteurs-libre/cercle-bleu-utilisateur-blanc_78370-4707.jpg" alt="">

            <li class="Informations">

                <div class="Adresse">
                    <div class="AdresseContent">
                        <img id="LocationIcon" src="./img/LocationIcon.svg" alt="">
                        <div class="AdresseText">
                            <p class="InformationsGras">Adresse</p>
                            <p class="InformationsDesc">578 Grand Rue du Petit Courgain</p>
                        </div>
                    </div>
                </div>

                <div class="Email">
                    <div class="EmailContent">
                        <img id="LocationIcon" src="/img/EmailIcon.svg" alt="">
                        <div class="EmailText">
                            <p class="InformationsGras">E-mail</p>
                            <p class="InformationsDesc">florentbroutin.pro@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="Telephone">
                    <div class="TelephoneContent">
                        <img id="LocationIcon" src="/img/TelephoneIcon.svg" alt="">
                        <div class="TelephoneText">
                            <p class="InformationsGras">Téléphone</p>
                            <p class="InformationsDesc">06-27-76-26-07</p>
                        </div>
                    </div>
                </div>

                <div class="Naissance"></div>
                    <div class="NaissanceContent">
                        <img id="LocationIcon" src="/img/CalendarIcon.svg" alt="">
                        <div class="NaissanceText">
                            <p class="InformationsGras">Date de naissance</p>
                            <p class="InformationsDesc">22/09/2000</p>
                        </div>
                    </div>
                </div>

                <div class="Permis">
                    <div class="PermisContent">
                        <img id="LocationIcon" src="/img/CarIcon.svg" alt="">
                        <div class="PermisText">
                            <p class="InformationsGras">Permis</p>
                            <p class="InformationsDesc">Permis B</p>
                        </div>
                    </div>
                </div>

                <div class="Reconnaissance">
                    <div class="ReconnaissanceContent">
                        <img id="LocationIcon" src="/img/ManIcon.svg" alt="">
                        <div class="ReconnaissanceText">
                            <p class="InformationsGras">Reconnaissance</p>
                            <p class="InformationsDesc">Reconnaissance Qualité Travailleur Handicapé</p>
                        </div>
                    </div>
                </div>

            </li>

        </ul>
    </section>
</body>
</html>
